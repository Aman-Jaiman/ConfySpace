<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Room Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .form-section {
      margin-top: 40px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
    }

    .footer a {
      color: #ddd;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .form-section {
        padding: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Conference Room Booking System</h1>
    <p>Book rooms easily and efficiently</p>
  </div>

  <!-- Booking Form Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 form-section">
        <h3 class="text-center mb-4">Book a Room</h3>
        <form id="bookingForm">
          <div class="mb-3">
            <label for="roomName" class="form-label">Room Name</label>
            <input type="text" class="form-control" id="roomName" placeholder="e.g. Conference Room A" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" required>
          </div>
          <div class="mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" required>
          </div>
          <div class="mb-3">
            <label for="purpose" class="form-label">Purpose</label>
            <input type="text" class="form-control" id="purpose" placeholder="e.g. Project Discussion" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="book">Book Now</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Booking Summary Section -->
  <div class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <h4 class="text-center mb-3">Booking Summary</h4>
        <ul class="list-group" id="bookingList"></ul>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2025 Conference Booking System | Designed by <a href="#">YourName</a></p>
    <p>Contact: <a href="mailto:info@example.com">info@example.com</a> | Phone: +91-9876543210</p>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const form = document.getElementById('bookingForm');
    const bookingList = document.getElementById('bookingList');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const room = document.getElementById('roomName').value;
      const date = document.getElementById('date').value;
      const start = document.getElementById('startTime').value;
      const end = document.getElementById('endTime').value;
      const purpose = document.getElementById('purpose').value;

      const listItem = document.createElement('li');
      listItem.className = 'list-group-item';
      listItem.textContent = `${room} booked on ${date} from ${start} to ${end} for ${purpose}`;

      bookingList.appendChild(listItem);
      // form.reset();   //this one for reset form after click button


    });

    document.getElementById("book").onclick = function () {
      alert("Booking Successfully Completed");
      window.location.href = "index.html";

    };

  </script>
</body>

</html>
