<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Dashboard | RM System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2, h4 {
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Partner Dashboard</h2>

    <!-- Room Management Section -->
    <div class="mb-5">
      <h4>Manage Conference Rooms</h4>
      <form id="roomForm" class="row g-3">
        <div class="col-12 col-md-4">
          <input type="text" id="roomName" class="form-control" placeholder="Room Name" required />
        </div>
        <div class="col-12 col-md-4">
          <input type="number" id="roomCapacity" class="form-control" placeholder="Capacity" required />
        </div>
        <div class="col-12 col-md-4">
          <button type="submit" class="btn btn-success w-100">Add Room</button>
        </div>
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Room Name</th>
              <th>Capacity</th>
              <th>Availability</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="roomList"></tbody>
        </table>
      </div>
    </div>

    <!-- Booking Requests Section -->
    <div class="mb-5">
      <h4>Booking Requests</h4>
      <div class="table-responsive">
        <table class="table table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Room</th>
              <th>Date</th>
              <th>Time</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bookingList">
            <tr>
              <td>Room A</td>
              <td>2025-08-02</td>
              <td>10:00 AM</td>
              <td>Ravi Sharma</td>
              <td><span class="badge bg-warning text-dark">Pending</span></td>
              <td>
                <button class="btn btn-success btn-sm">Approve</button>
                <button class="btn btn-danger btn-sm">Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Report Download -->
    <div class="mb-4">
      <h4>Download Report</h4>
      <button class="btn btn-outline-primary" onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const roomForm = document.getElementById('roomForm');
    const roomList = document.getElementById('roomList');

    let rooms = [];

    roomForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('roomName').value;
      const capacity = document.getElementById('roomCapacity').value;

      const room = { name, capacity, available: true };
      rooms.push(room);
      updateRoomTable();
      roomForm.reset();
    });

    function updateRoomTable() {
      roomList.innerHTML = '';
      rooms.forEach((room, index) => {
        roomList.innerHTML += `
          <tr>
            <td>${room.name}</td>
            <td>${room.capacity}</td>
            <td>${room.available ? 'Available' : 'Booked'}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteRoom(${index})">Delete</button>
            </td>
          </tr>`;
      });
    }

    function deleteRoom(index) {
      rooms.splice(index, 1);
      updateRoomTable();
    }

    function downloadCSV() {
      let csv = "Room Name,Capacity,Availability\n";
      rooms.forEach(r => {
        csv += `${r.name},${r.capacity},${r.available ? 'Available' : 'Booked'}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('href', url);
      a.setAttribute('download', 'rooms_report.csv');
      a.click();
    }
  </script>
</body>
</html>
