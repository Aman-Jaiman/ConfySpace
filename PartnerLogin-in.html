<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Login | RM:System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      background-color: #ffffffcc;
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .main-header h2 {
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    .main-header small {
      color: #555;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-container {
      margin-top: 60px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: slideFadeIn 0.8s ease-out;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
      border-color: #667eea;
    }

    .btn-primary {
      background-color: #667eea;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #556ee6;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
      font-size: 14px;
    }

    .footer a {
      color: #ddd;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="main-header">
    <h2>Welcome to RM:System</h2>
    <small>Your trusted room booking partner</small>
  </div>

  <!-- Login Form -->
  <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="login-container">
          <h3 class="text-center mb-4 text-primary">Partner Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email"  required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Log-In</button>
            </div>
            <div class="mt-3 text-center">
              <small>Don't have an account yet? <a href="#">Register here</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 RM:System | Designed by <a href="#">Aman Sharma</a></p>
    <p>Contact: <a href="mailto:amanjaiman0010@gmail.com">amanjaiman0010@gmail.com</a> |<a href="tel: +91-6378067254">
        +91-6378067254</a></p>
  </div>

  <!-- JS Logic -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Login submitted! (You can add backend logic here)");
      // Redirect for demo (optional)
       window.location.href = 'forPartner.html';
    });
    // document.getElementById("Login").onclick = function () {
    //   alert("Login In successfull")
    //   window.location.href = "forPartner.html";
    // };
  </script>

</body>

</html>
